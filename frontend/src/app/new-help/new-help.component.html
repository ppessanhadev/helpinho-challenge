<main class="h-screen flex flex-col bg-neutral-50">
  <app-header [hideLinks]="true" />

  <section class="w-full pt-6 px-12 sm:px-0">
    <app-new-help-steps />
  </section>

  <section class="w-full h-full flex flex-col px-12 py-2.5">
    @switch (step()) {
      @case (1) {
        <div firstStep class="bg-white flex-1 rounded-xl p-6"></div>
      }
    }

    <div class="w-full flex justify-end gap-4 px-4 py-6 font-semibold">
      <button
        class="bg-white border border-neutral-300 text-neutral-700 rounded-md px-4 py-2.5 hover:brightness-90"
        (click)="handleBack()"
      >
        {{ step() > 1 ? "Voltar" : "Cancelar" }}
      </button>

      <button
        class="bg-primary-500 text-white rounded-md px-4 py-2.5 disabled:bg-primary-300 enanled:hover:brightness-90"
        (click)="handleContinue()"
        [disabled]="!selected()"
      >
        {{ step() > 3 ? "Publicar helpinho" : "Continuar" }}
      </button>
    </div>
  </section>
</main>
