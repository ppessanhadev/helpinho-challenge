<main class="bg-white p-8 flex h-screen">
  <aside class="flex flex-col justify-between w-full">
    <header class="p-8">
      <img src="public/assets/logo-header.svg" alt="Logo" />
    </header>

    <section class="flex flex-col px-8 justify-center items-center">
      <article class="max-w-[420px] mb-8">
        <h2 class="font-bold text-3xl text-neutral-900 mb-3 text-left">Registre-se grátis</h2>
        <h5 class="text-base text-neutral-600 text-left">
          Seja bem vindo! Estamos felizes em te-lo na nossa rede apoio
        </h5>
      </article>

      <form class="max-w-[420px] w-full">
        @if (errorOnRegister) {
          <p
            class="text-center bg-primary-500 font-bold text-white rounded-lg border-2 border-primary-700 p-1 mb-1"
          >
            {{ errorOnRegister }}
          </p>
        }

        <app-input
          label="Nome*"
          type="text"
          placeholder="Como podemos lhe chamar"
          [error]="getError('name')"
          [control]="getControl('name')"
        />
        <app-input
          label="Email*"
          type="email"
          placeholder="Escreva seu melhor email"
          [error]="getError('email')"
          [control]="getControl('email')"
        />
        <div class="grid grid-cols-2 gap-5">
          <app-input
            label="CPF*"
            mask="000.000.000-00"
            type="text"
            placeholder="000.000.000-00"
            [error]="getError('cpf')"
            [control]="getControl('cpf')"
          />
          <app-input
            label="Data de nascimento*"
            mask="d0/M0/0000"
            type="text"
            [error]="getError('birthday')"
            [control]="getControl('birthday')"
            placeholder="00/00/0000"
          />
        </div>
        <app-input
          label="Senha*"
          type="password"
          placeholder="Coloque sua senha"
          [error]="getError('password')"
          [control]="getControl('password')"
        />

        <app-base-button
          class="w-full mb-4 rounded-lg"
          [disabled]="form.status.toLowerCase() === 'invalid'"
        >
          Cadastre-se grátis
        </app-base-button>
        <app-base-button
          class="w-full [&>button]:mb-8 rounded-lg bg-transparent text-neutral-700 [&>button]:border [&>button]:border-neutral-300 flex justify-center items-center opacity-60 cursor-not-allowed"
          prefix="public/assets/google-logo.svg"
        >
          Conectar com google
        </app-base-button>
      </form>

      <p class="text-sm text-neutral-700">
        Já tem uma conta?
        <button class="text-primary-700 font-semibold cursor-pointer" (click)="navigate('/login')">
          Faça login
        </button>
      </p>
    </section>

    <footer class="p-8 flex justify-between text-neutral-500 text-sm">
      <p>© Helpinho 2077</p>

      <figure class="flex justify-center items-center gap-2">
        <svg-icon src="public/assets/mail.svg" class="h-4 w-4" />
        <figcaption>help&#64;helpinho.com</figcaption>
      </figure>
    </footer>
  </aside>

  <aside class="w-full">
    <app-carousel-image [initialPage]="1" />
  </aside>
</main>
