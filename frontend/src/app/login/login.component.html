<main class="bg-white p-8 flex h-screen">
  <aside class="flex flex-col justify-between w-full">
    <header class="p-8">
      <img src="public/assets/logo-header.svg" alt="Logo" />
    </header>

    <section class="flex flex-col px-8 justify-center items-center">
      <h2 class="font-bold text-3xl text-neutral-900 mb-3 text-center">Bem vindo de volta!</h2>
      <h5 class="text-base text-neutral-700 mb-8 text-center">Entre e ajude os helpinho de hoje</h5>

      <form class="max-w-[400px] w-full" [formGroup]="form">
        @if (errorFromLogin) {
          <p
            class="text-center bg-primary-500 font-bold text-white rounded-lg border-2 border-primary-700 p-1 mb-1"
          >
            Senha ou email incorreto.
          </p>
        }
        <app-input
          label="Email"
          type="email"
          placeholder="Seu email"
          [control]="getControl('email')"
          [error]="getError('email')"
        />

        <app-input
          label="Senha"
          type="password"
          placeholder="Sua senha"
          [control]="getControl('password')"
          [error]="getError('password')"
        />

        <div class="flex py-6 items-center justify-between">
          <app-checkbox label="Lembrar conta" />
          <a class="text-primary-700 text-sm font-semibold cursor-pointer">Esqueceu a senha?</a>
        </div>

        <app-base-button
          class="w-full mb-4 rounded-lg"
          (clicker)="handleClick()"
          [disabled]="form.status.toLowerCase() === 'invalid'"
        >
          Entrar
        </app-base-button>

        <app-base-button
          class="w-full mb-8 py-2 rounded-lg bg-transparent text-neutral-700 [&>button]:border [&>button]:border-neutral-300 flex justify-center items-center opacity-60 cursor-not-allowed"
          prefix="public/assets/google-logo.svg"
        >
          Conectar com google
        </app-base-button>
      </form>

      <p class="text-sm text-neutral-700">
        Ainda não faz conhece o helpinho?
        <button
          class="text-primary-700 font-semibold cursor-pointer"
          (click)="navigate('register')"
        >
          Registre-se grátis
        </button>
      </p>
    </section>

    <footer class="p-8 flex justify-between text-neutral-500 text-sm">
      <p>© Helpinho 2077</p>

      <figure class="flex justify-center items-center gap-2">
        <svg-icon src="public/assets/mail.svg" class="h-4 w-4" />
        <figcaption>help&#64;helpinho.com</figcaption>
      </figure>
    </footer>
  </aside>

  <aside class="w-full">
    <app-carousel-image />
  </aside>
</main>
