<div class="relative overflow-hidden">
  <div class="flex flex-shrink-0 h-[calc(100vh_-_64px)]">
    @for (image of images; track image; let i = $index) {
      <img
        [src]="image.path"
        alt="Image do carrossel"
        class="w-full rounded-3xl object-cover"
        *ngIf="i === page()"
      />

      <article *ngIf="i === page()" class="absolute bottom-0 p-14 text-white">
        @if (image.title) {
          <em class="text-4xl font-medium not-italic">{{ image.title }}</em>
        }

        @if (image.from) {
          <dl>
            <dt class="text-3xl font-semibold mt-6">{{ image.from.name }}</dt>
            <dd class="text-[1.125rem] mt-3">{{ image.from.charge }}</dd>
            <dd class="text-base">{{ image.from.company }}</dd>
          </dl>
        }
      </article>
    }
  </div>

  <div class="absolute bottom-12 right-0 justify-between gap-4 items-center flex text-white px-10">
    <button (click)="previous()" class="p-4 border border-white rounded-full">
      <svg-icon src="public/assets/arrow-left.svg" class="h-6 w-6" />
    </button>

    <button (click)="next()" class="p-4 border border-white rounded-full">
      <svg-icon src="public/assets/arrow-right.svg" class="h-6 w-6" />
    </button>
  </div>
</div>
